<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ba089fcaf7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css">
  <title>Testimonials</title>
</head>
<body>
  <div class="testimonial-container">
    <div class="progress-line"></div>
    <div class="testimonial-img">
      <img src="https://i.picsum.photos/id/777/400/400.jpg?hmac=liSsNHuRBqQ7bvJAFVqCYpJkxjb9FYQYK8qtzXcv3zc" alt="image" class="test-img">
    </div>
    <div class="fas fa-quote-right fa-quote"></div>
    <div class="fas fa-quote-left fa-quote"></div>
      <p class="testimonial">
        If someone asked me what makes a romantic escape, I would answer: Sharing great meals in cozy restaurants, luxuriating during long beach days, watching beautiful sunsets.
      </p>
      <div class="user">
        <img src="https://randomuser.me/api/portraits/women/3.jpg" alt="user" class="user-img">

        <div class="user-info">
          <h4 class="user-name">Liyah Roberts</h4>
          <p class="role">Software Developer</p>
        </div>
      </div>
  </div>


  <script src="/app.js"></script>
</body>
</html>
